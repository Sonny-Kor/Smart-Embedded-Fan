<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="bg-gray-800 text-white text-center p-4 mb-6">
            <h1 class="text-xl font-bold">바람을 넘어 기술로: 스마트 선풍기</h1>
        </header>

        <section class="bg-white shadow-md rounded p-4 mb-6">
            <h2 class="text-lg font-semibold mb-4">선풍기 제어 시스템</h2>
            <p class="text-sm mb-4">선풍기의 세기, 회전, 타이머를 설정</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="mb-4">
                    <h3 class="font-semibold mb-2">세기</h3>
                    <p class="text-sm mb-2">선풍기의 세기를 조절</p>
                    <div class="flex gap-2">
                        <button class="power-level-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">정지</button>
                        <button class="power-level-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">미풍</button>
                        <button class="power-level-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">약풍</button>
                        <button class="power-level-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">강풍</button>
                    </div>
                </div>

                <div class="mb-4">
                    <h3 class="font-semibold mb-2">회전</h3>
                    <p class="text-sm mb-2">선풍기의 회전을 설정</p>
                    <label class="switch">
                        <input id="rotation-switch" type="checkbox" checked="">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="mb-4">
                    <h3 class="font-semibold mb-2">타이머</h3>
                    <p class="text-sm mb-2">선풍기의 타이머를 설정</p>
                    <div class="flex gap-2 mb-2">
                        <button class="timer-level-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">T1</button>
                        <button class="timer-level-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">T2</button>
                        <button class="timer-level-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">T3</button>
                        <button class="timer-level-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">T4</button>
                        <button class="timer-level-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">T5</button>
                    </div>
                    <div class="flex gap-2 mb-2">
                        <button class="timer-level-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">T6</button>
                        <button class="timer-level-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">T7</button>
                        <button class="timer-level-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">T8</button>
                        <button class="timer-level-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">T9</button>
                        <button class="timer-level-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">T10</button>
                    </div>
                </div>

                <div class="mb-4">
                    <h3 class="font-semibold mb-2">자동 모드</h3>
                    <p class="text-sm mb-2">선풍기의 자동모드 설정</p>
                    <section class="switches-section">

                        <div class="switch-wrapper">
                            <p class="text-sm mb-2">세기 자동모드</p>
                            <label class="auto-switch switch">
                                <input id="power-auto-switch" class="auto-check" type="checkbox" checked="">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="switch-wrapper">
                            <p class="text-sm mb-2">회전 자동모드</p>
                            <label class="auto-switch switch">
                                <input id="rotation-auto-switch" class="auto-check" type="checkbox" checked="">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </section>
                </div>
            </div>
        </section>

        <footer class="text-center text-sm text-gray-600 py-4">
            Powered by 임베디드르륵
        </footer>
    </div>
<div id="corner"></div>
<script src="./script.js"></script>
</body></html>
